<!DOCTYPE html>
<html>

<head>
    <title>Welcome to My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/navbar.css">
    <link rel="stylesheet" href="./components/footer.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png" type="image/png">
</head>

<body>
    <div id="navbar">
        <a href="./index.html" id="logo">Home</a>
        <div id="hamburger-icon" onclick="toggleNavbar()">
            ☰
        </div>
        <div id="navbar-right">
            <a class="active" href="./index.html">Home</a>
            <a href="./tabs/profile.html">Profile</a>
            <a href="./tabs/about.html">About</a>
        </div>
    </div>

    <div id="typingText">
        <h3 id="h3">WELCOME</h3>
        <h1 id="h1">I am <span class="auto-type"></span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Ishara Harshana", "a React Developer", "a Programmer", "a Designer", "a Musician"],
            typeSpeed: 60,
            backSpeed: 50,
            loop: true,
        }
        )
    </script>

    <script>

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "10px 10px";
                document.getElementById("logo").style.fontSize = "35px";
            } else {
                document.getElementById("navbar").style.padding = "50px 10px";
                document.getElementById("logo").style.fontSize = "35px";
            }
        }

        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function () { scrollFunction() };

        function adjustBackgroundImage() {
            const width = window.innerWidth;

            if (width < 800) {
                document.body.style.backgroundImage = "url('./assets/background2.jpg')";
            } else if (width < 1200) {
                document.body.style.backgroundImage = "url('./assets/background1.jpg')";
            } else {
                document.body.style.backgroundImage = "url('./assets/background.jpg')";
            }
        }

        window.addEventListener('resize', adjustBackgroundImage);
        adjustBackgroundImage();

        function toggleNavbar() {
            const navbar = document.getElementById("navbar");
            const navbarRight = document.getElementById("navbar-right");
            navbarRight.classList.toggle("show");
            navbar.classList.toggle("active-bg"); // Adds the background color to the entire navbar
        }

    </script>

</body>
